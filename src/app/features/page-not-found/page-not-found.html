<div class="not-found-container">
  <div class="not-found-content">
    <div class="pokemon-display">
      <div class="pokeball-animation">
        <div class="pokeball">
          <div class="pokeball-top"></div>
          <div class="pokeball-bottom"></div>
          <div class="pokeball-middle"></div>
          <div class="pokeball-center"></div>
        </div>
      </div>
      <div class="pokemon-image">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/132.png"
          alt="Métamorph"
          class="mystery-pokemon"
        />
      </div>
    </div>
    
    <div class="error-text">
      <h1>404</h1>
      <h2>Cette page s'est volatilisée !</h2>
      <p>Il semblerait que ce Pokémon se soit échappé... Cette page n'existe pas dans notre Pokédex.</p>
    </div>
    
    <div class="action-buttons">
      <a routerLink="/home" class="primary-button">
        <span>🏠</span>
        Retourner à l'accueil
      </a>
      <a routerLink="/pokemon" class="secondary-button">
        <span>🔍</span>
        Explorer le Pokédex
      </a>
    </div>
  </div>
</div>
